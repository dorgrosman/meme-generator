<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Ganerator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <div class="screen" onclick="onToggleMenu()"> X </div>
    <div class="modal" onclick="onToggleRead()"> </div>

    <header class="main-header" id="header">

        <div class="container header-container flex space-between align-center ">
            <div class="logo"> <img src="icons/logo.png"></div>

            <ul class="main-nav clean-list flex align-center justify-center">
                <li><a href="#gallery" class="flex justify-center align-center active" onclick="onGalleryOpne()">Gallery</a></li>
                <li><a href="#canvas" class="flex justify-center align-center" onclick="onMemeOpne()">Meme</a></li>
            </ul>
            <button class="burger-menu" onclick="onToggleMenu()"><img src="icons/list.png" alt=""></button>
        </div>
    </header>

    <main class="main-content">

        <div class="gallery-main-container flex justify-center align-center container">
            <div class="gallery-container ">
            </div>
        </div>
        <div class="meme-editor flex justify-center">
            <div class="card gallery-card">
                <h2 class="img-titel">Memege Ganerator</h2>
                <canvas id="canvas" width="600" height="550" onclick="onDraw(event)"></canvas>
            </div>

            <div class="card ">
                <section class="grid-container align-center">
                    <!-- <label for="text" grid-container></label> -->
                    <input class="input " type="btn iteminput" id="text" name="text"
                        placeholder="   Write Someting Nice!" oninput="onDrawText(this.value)">

                    <button class="btn-canvas itemswich" onclick="onSwichLine(1)"><img src="icons/swich.png"></button>

                    <button class="btn-canvas itemtrash"><img src="icons/trash.png" onclick="onRemoveLine()"></button>
                    <button class="btn-canvas itemup"><img src="icons/up-arrow.png" onclick="onTxtUp()"></button>
                    <button class="btn-canvas itemleft"><img src="icons/arrow.png" onclick="onTxtLeft()"></button>
                    <button class="btn-canvas itemright"><img src="icons/right-arrow.png"
                            onclick="onTxtRghit()"></button>
                    <button class="btn-canvas itemdonw"><img src="icons/down-arrow.png" onclick="onTxtDonw()"></button>
                    <button class="btn-canvas itemadd"><img src="icons/add.png" onclick="onAddLine()"></button>
                    <button class="btn-canvas itembigeer"><img src="icons/big-size.png"
                            onclick="onTxtBegger()"></button>
                    <button class="btn-canvas itemlittel"><img src="icons/small-size.png"
                            onclick="onTxtLittle()"></button>

                    <a href="#" type="button" class="a itemdownload" onclick="downloadCanvas(this)" download="">
                        <img src="icons/donwload.png">
                    </a>

                    <a href="#footer" type="button" class="a itemupload" onclick="onUploadImg()" onsubmit="" method="POST"
                        encytpe="multipart/from-data">
                        <img src="icons/folder.png">

                        <input type="file"  class="file-input btn" name="image" onchange="onImgInput(event)" />
                    </a>

                    <label class="font-color ">
                        <button type="button" class="btn-canvas itemfontcolor"><img src="icons/fontcolor.png"></button>
                        <input type="color" value="#ff0000"
                            style="opacity:0; position:absolute; left:0;top:0;width:100% "
                            onchange="onFontColor(value)" />
                    </label>
                    <label class="stroke-color ">
                        <button type="button" class="btn-canvas itemstroke" ><img src="icons/text_stroke.png"></button>
                        <input type="color" value="#ff0000"
                            style="opacity:0; position:absolute; left:0;top:0;width:100% "
                            onchange="onStrokeColor(value)" />
                    </label>

                    <select class="itemfont" onchange="onFont(this.value)">
                        <option value="impact">Impact</option>
                        <option value="ariel">Ariel</option>
                        <option value="tahoma">Tahoma</option>
                    </select>

                    <form class="btnshare" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <button class="btnshare" type="submit"><img src="icons/share.png"></button>
                        <input name="img" id="imgData" type="hidden" />
                        <div class="share-container"></div>
                    </form>



                </section>
            </div>
        </div>
    </main>


    <footer class="main-footer flex align-center justify-center column">
        <div class="footer-logo"> <img src="icons/logo.png"></div>
        <p class="footer-info">Â© 2020 - All Rights Reserved - Dor Grosman</p>
        <ul class="footer-nav clean-list flex">
            <li class="social social1 flex justify-center align-center btn facebook"> </li>
        </ul>
    </footer>

    <script src="js/storge-meme.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/controll.js"></script>
</body>

</html>
